<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src='./js/jquery.js'></script>
    <script type='text/javascript' src='./js/demo.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div id="particles">
        <div id="intro">
            <div id="box">
                <form id="form" action="./send.php" method="post">
                <div class="form-floating mb-3" id="input-name">
                    <input type="text" class="form-control" placeholder="name@example.com" name="name" id="name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3" id="input-email">
                    <input type="email" class="form-control" placeholder="name@example.com" name="email" id="email">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3" id="input-number">
                    <input type="text" class="form-control" placeholder="name@example.com" name="phone" id="phone">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="form-floating" id="input-message">
                    <input type="textarea" class="form-control" placeholder="Leave a comment here"
                        style="height: 100px" name="message" id="message"></textarea>
                    <label for="message">Message</label>
                </div>
                <input type="submit" class="btn btn-outline-primary" id="sending-button" value="Send to database" placeholder="Send to database">
                </form>
            </div>               
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('#sending-button').click(function(){
            var form = $('#form');
            var url = form.attr("input");
            $.ajax({
                type : "post",
                url : url,
                data : $("#form input").serialize(),
                success : function(data){
                    console.log(data);
                    alert("Form submitted successfully");
                },
                error : function(data){
                    alert("failed to send to database");
                }
            })
        })
    })
</script>
</html>
